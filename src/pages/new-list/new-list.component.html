<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ list.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Add items below.</ion-list-header>
    <ion-item>
      <ion-label floating>New item</ion-label>
      <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="list.items.length > 0">
    <ion-list-header>ToDo:</ion-list-header>
    <ion-item-sliding class="animated fadeInDown" *ngFor="let item of list.items; let i = index">
      <ion-item>
        <ion-label>{{ item.description }}</ion-label>
        <ion-checkbox
          color="primary"
          [checked]="item.isChecked"
          (ionChange)="updateItem(item)"
        ></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only (click)="removeItem(i)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
