<ion-header>
  <ion-navbar color="primary"> <ion-title>Todo</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <img src="../../assets/imgs/pendientes.jpg" />
  <ion-list>
    <button ion-item *ngFor="let list of tasks.lists" (click)="listSelected(list)">
      {{ list.title }}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addNewList()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
